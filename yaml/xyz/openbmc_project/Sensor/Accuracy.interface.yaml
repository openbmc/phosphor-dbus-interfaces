description: >
    Implement to provide accuracy for sensor readings.

    All Sensor.Accuracy properties are read-only.

properties:
    - name: Accuracy
      type: double
      default: NaN
      description: >
          The accuracy range of the Value as a percentage of +/-.
    - name: Unit
      type: enum[self.Unit]
      description: >
          The unit of the reading.  Immutable once set for a sensor.

enumerations:
    - name: Unit
      description: >
          A sensor reading unit.
      values:
          - name: Percent
            description: >
                Resource utilization as a percentage.
          - name: DegreesC
            description: >
                Temperature as degrees Celsius.
