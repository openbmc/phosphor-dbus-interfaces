description: >
    Implement to provide maximum aggregation method for sensor objects
    implementing Sensor.Value interface. The maximum aggregation method
    will aggregate the sensor value to the maximum value of all the values
    in the time range.

    All properties are read-only.

properties:
    - name: Timestamp
      type: uint64
      description: >
          Commit timestamp of the error event entry in milliseconds since 1970.
    - name: Maximum
      type: int64
      description: >
          The maximum value.

