description: >
    Implement to provide an IPMI SEL logging interface.
methods:
    - name: IpmiSelAdd
      description: >
        Log a system event record type SEL entry.
      parameters:
        - name: Message
          type: string
          description: >
            The text to log for the event.
        - name: Path
          type: path
          description: >
            The object path that is generating the SEL entry.
        - name: SELData
          type: array[byte]
          description: >
            An array of up to 3 bytes of SEL event data.
        - name: Assert
          type: boolean
          description: >
            An indicator if the SEL event is asserting or de-asserting.
        - name: GeneratorID
          type: uint16
          description: >
            The Generator ID of the component requesting the new SEL entry.
            In most cases this will be 0x20 (the BMC Generator ID).
      returns:
        - name: RecordID
          type: uint16
          description: >
            The Record ID of the new SEL entry.
      errors:
       - org.freedesktop.DBus.Error.Failed
       - org.freedesktop.DBus.Error.InvalidArgs

    - name: IpmiSelAddOem
      description: >
        Log an OEM record type SEL entry requested from external to the BMC.
      parameters:
        - name: Message
          type: string
          description: >
            The text to log for the event.
        - name: SELData
          type: array[byte]
          description: >
            An array of up to 13 bytes of SEL event data.
        - name: RecordType
          type: byte
          description: >
            The OEM record type for the SEL entry.
      returns:
        - name: RecordID
          type: uint16
          description: >
            The Record ID of the new SEL entry.
      errors:
       - org.freedesktop.DBus.Error.Failed
       - org.freedesktop.DBus.Error.InvalidArgs
