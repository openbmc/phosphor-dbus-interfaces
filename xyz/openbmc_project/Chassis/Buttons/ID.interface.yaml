description: >
    ID button control service
methods:
    - name: simPress
      description: >
        emulate ID button press.
      returns:
        - name: state
          type: boolean
          description: >
            The result of command.
      errors:
       - xyz.openbmc_project.Chassis.Common.Error.UnsupportedCommand
       - xyz.openbmc_project.Chassis.Common.Error.InvalidParameter
       - xyz.openbmc_project.Chassis.Common.Error.IOError


signals:
    - name: Released
      description: >
        ID button release signal
    - name: Pressed
      description: >
        ID button pressed signal
