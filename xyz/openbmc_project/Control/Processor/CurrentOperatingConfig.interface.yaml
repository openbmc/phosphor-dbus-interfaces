description: >
    Processor power and frequency configuration settings.
properties:
    - name: AppliedConfig
      type: object_path
      description: Path to currently selected configuration.
    - name: AvailableConfigs
      type: array[object_path]
      description: Array of available configurations.
      flags:
        - readonly
    - name: BaseSpeedPriorityEnabled
      type: boolean
      description: >
        Whether base speed prioritization is enabled in the currently selected
        configuration.
    - name: TurboProfileEnabled
      type: boolean
      description: >
        Whether the turbo prioritization profile is enabled in the currently
        selected configuration.
