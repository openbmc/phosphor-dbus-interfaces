description: >
    Provides the status and state information for the primary PID or Stepwise
    control loop (thermal/power).

properties:
    - name: Leader
      type: string
      flags:
          - readonly
      description: >
          This means the name of the thermal sensor that is the highest temp in
          input sensor list.

    - name: Class
      type: enum[self.ClassType]
      flags:
          - readonly
      description: >
          The class of this PID loop. It can be "Temperature", "Margin", "Power"
          or "PowerSum".

    - name: Type
      type: enum[self.ControllerType]
      flags:
          - readonly
      description: >
          The controller type of this loop.

    - name: Setpoint
      type: double
      flags:
          - readonly
      default: NaN
      description: >
          The target setpoint for the PID controller. For Stepwise controllers,
          this value is nan.

    - name: Input
      type: double
      flags:
          - readonly
      description: >
          The "Leader" sensor reading.

    - name: Output
      type: double
      flags:
          - readonly
      description: >
          This property is the thermal PID/Stepwise control loop result. This
          data doesn't have static unit, it can be RPM or PWM depending on
          PID/Stepwise parameter settings.

enumerations:
    - name: ClassType
      description: >
          The class of this PID loop.
      values:
          - name: Temperature
          - name: Margin
          - name: Power
          - name: PowerSum

    - name: ControllerType
      description: >
          The controller type of this loop.
      values:
          - name: PID
          - name: Stepwise
