description: >
    Implement CredentialBootstrapping properties of the Redfish host interface
    as the specification
    DSP0270(https://www.dmtf.org/sites/default/files/standards/documents/DSP0270_1.3.1.pdf).

properties:
    - name: EnableAfterReset
      type: boolean
      default: true
      flags:
          - readonly
      description: >
          This property shall indicate whether credential bootstrapping control
          is enabled after a reset for this service handle the interface or
          reset of the host.

    - name: Enabled
      type: boolean
      description: >
          This property shall indicate whether credential bootstrapping is
          enabled.

    - name: RoleId
      type: string
      default: User
      description: >
          This property shall indicate the privilege associated with the
          bootstrap account created for the Redfish Host Interface. The set of
          available privileges are
          xyz.openbmc_project.User.Manager.AllPrivileges. Additional
          documentation on privilege is available here.
          https://github.com/openbmc/docs/blob/master/architecture/user-management.md#supported-privilege-roles
