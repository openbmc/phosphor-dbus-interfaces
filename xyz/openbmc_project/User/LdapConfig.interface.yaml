description: >
    This defines a configuration file for LDAP nameservice daemon.

properties:
    - name: SecureLDAP
      type: boolean
      description: >
          Specifies whether to use SSL or not.
      default: false
    - name: LDAPServerURI
      type: string
      description: >
          Specifies the LDAP URI of the server to connect to.
    - name: LDAPBindDN
      type: string
      description: >
          Specifies the distinguished name with which to bind to the directory
          server for lookups.
    - name: LDAPBaseDN
      type: string
      description: >
          Specifies the base distinguished name to use as search base.
    - name: LDAPBINDDNpassword
      type: string
      description: >
          Specifies the clear text credentials with which to bind. This option
          is only applicable when used with LDAPBindDN.
    - name: LDAPBaseSearch
      type: string
      description: >
          Specifies the base DN from where the search should start in the LDAP
          tree.
    - name: LDAPSearchScope
      type: enum[self.SearchScope]
      description: >
          Specifies the search scope:subtree, one level or base object.
      default: sub

enumerations:
    - name: SearchScope
      description: >
          Possible base scopes.
      values:
        - name: sub
        - name: one
        - name: base


