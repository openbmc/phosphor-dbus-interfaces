description: >
    Implement to provide attributes for leak detector.

properties:
    - name: PrettyName
      type: string
      description: >
          The human readable name of the leak detector.
      flags:
          - readonly
    - name: State
      type: boolean
      description: >
          The state of the detector. The value of true means the leak is
          detected and false means there is no leak.
      flags:
          - readonly
    - name: Type
      type: enum[self.DetectorType]
      description: >
          The type of leak detector.

enumerations:
    - name: DetectorType
      description: >
          This indicates the type of leak detector.
      values:
          - name: FloatSwitch
            description: >
                A float switch.
          - name: MoistureSensor
            description: >
                A moisture sensor.
          - name: LeakSensingRope
            description: >
                A leak sensing rope.
          - name: Unknown
            description: >
                An unknown detector type

associations:
    - name: detectors_contained_by
      description: >
          Leak detectors can optionally implement the 'detectors_contained_by'
          association with the inventory item related to it.
      reverse_name: containing_detectors
      required_endpoint_interfaces:
          - xyz.openbmc_project.Inventory.Item
    - name: contained_by
      description: >
          Leak detectors can optionally implement the 'contained_by' association
          with the leak zone related to it.
      reverse_name: containing
      required_endpoint_interfaces:
          - xyz.openbmc_project.LeakDetection.Group

paths:
    - namespace: /xyz/openbmc_project/leak
      description: >
          The root path for all leak objects.
      segments:
          - name: LeakDetector
            description: >
                The leak detector.
            value: detector
