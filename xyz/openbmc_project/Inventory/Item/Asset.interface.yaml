description: >
    Implement to provide item physical asset attributes.
properties:
    - name: PartNumber
      type: s
      description: >
          The item part number. Typically a stocking number.
    - name: SerialNumber
      type: s
      description: >
          The item serial number.
    - name: Manufacturer
      type: s
      description: >
          The item manufacturer.
    - name: Tag
      type: s
      description: >
          A tag to classify this item.
    - name: BuildDate
      type: s
      description: >
          The item date of manufacture

