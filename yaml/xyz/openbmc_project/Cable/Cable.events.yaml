version: 1.0.0

errors:
    - name: CableDisconnected
      severity: warning
      metadata:
          - name: PORT_ID
            type: string
            primary: true
            description: The port where an expected cable is not connected.
      en:
          description: An expected cable is not connected.
          message: An expected cable on port {PORT_ID} is not connected.
          resolution: Check and fix cable connections.
      errno: ENODEV

events:
    - name: CableConnected
      metadata:
          - name: PORT_ID
            type: string
            primary: true
            description: The port where an expected cable is connected.
      en:
          description: An expected cable is connected.
          message: An expected cable on port {PORT_ID} is connected.
