description:
  Interface used to represent the supported MCTP types. This will be exposed
  by both Base object (for both Bus Owner & Device endpoint) and in all the
  discovered MCTP devices (in case of Bus Owner MCTP daemon)
properties:
    - name: MCTPControl
      type: boolean
      description: Indicates support availability
    - name: PLDM
      type: boolean
      description: Indicates support availability
    - name: NVMeOverMCTP
      type: boolean
      description: Indicates support availability
    - name: SPDMOverMCTP
      type: boolean
      description: Indicates support availability
    - name: PCIeVendorDefined
      type: boolean
      description: Indicates support availability