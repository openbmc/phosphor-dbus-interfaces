description: >
    Implement to provide the progress on user requested activity.

properties:
    - name: Status
      type: enum[self.OperationStatus]
      description: >
          Inidicate the state of the operation, whether in progress, completed
          or failed.
enumerations:
    - name: OperationStatus
      description: Status of the activity
      values:
        - name: InProgress
          description: >
           Requested operation is in progress.
        - name: Completed
          description: >
           The operation is completed.
        - name: Error
          description: >
           The operation encountered a failure.
