description: >
    Implement to designate the source of a boot image.
    IPMI V2.0 can take only single value from either this or what
    is defined in Boot/Mode as bootparam. If both Boot/Mode and
    BootSource are set, then the IPMI daemon chooses what is in
    BootSource.

properties:
    - name: BootSource
      type: enum[self.Sources]
      description: >
          The desired boot image source.
    - name: Persist
      type: boolean
      description: >
          Whether the BootSource should be considered permanent or not

enumerations:
    - name: Sources
      description: >
        Possible sources of a boot image.
      values:
        - name: Disk
          description: >
            Boot from the local hard disk.
        - name: ExternalMedia
          description: >
            Boot from CD/DVD/USB, etc.
        - name: Network
          description: >
            Boot from a remote source over a network.
        - name: Default
          description: >
            Boot from an implementation defined source.
