description: >
    This defines DHCP client configuration.
properties:
    - name: ClientIdentifier
      type: enum[self.ClientIdentifier]
      description: >
          This is passed as client ID in the DHCP request.
      default: mac
    - name: DUIDType
      type: enum[self.DUIDType]
      description: >
          This specifies how the DUID should be generated.
      default: link_layer
      errors:
        - xyz.openbmc_project.Common.Error.InternalFailure
    - name: DNSEnabled
      type: boolean
      description: >
          if true then the DNS servers received from the DHCP server
          will be used and take precedence over any statically configured ones.
    - name: NTPEnabled
      type: boolean
      description: >
          if true then the NTP servers received from the DHCP server
          will be used by systemd-timesyncd and take precedence over any
          statically configured ones.
    - name: HostNameEnabled
      type: boolean
      description: >
          if true then the hostname received from the DHCP server
          will be set as the transient hostname of the system.
    - name: SendHostNameEnabled
      type: boolean
      description: >
          if true then DHCP option 12 is enabled i.e machine`s hostname will be
          sent to the DHCP server.

enumerations:
    - name: ClientIdentifier
      description: >
          Possible Client Identifiers.
      values:
        - name: mac
          description: >
              Generate client ID based on MAC address.
        - name: duid
          description: >
              Generate RFC-4361 based client ID.

    - name: DUIDType
      description: >
          Possible DUID types.
      values:
        - name: vendor
          description: >
              DUID will be generated using machine-id.
        - name: uid
          description: >
              Product UUID is used as DUID.
        - name: link_layer_time
          description: >
              MAC address of the interface and an additional time value 
              after a colon is used as DUID value. 
        - name: link_layer
          description: >
              MAC address of the interface is used as DUID value.



