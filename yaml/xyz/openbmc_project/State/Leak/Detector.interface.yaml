description: >
    Implement to provide attributes for leak detector.

properties:
    - name: PrettyName
      type: string
      description: >
          The human readable name of the leak detector.
      flags:
          - readonly
    - name: State
      type: boolean
      description: >
          The state of the detector. The value of true means the leak is
          detected and false means there is no leak.
      flags:
          - readonly
    - name: Type
      type: enum[self.DetectorType]
      description: >
          The type of leak detector.

enumerations:
    - name: DetectorType
      description: >
          This indicates the type of leak detector as in Redfish LeakDetector
          schema https://redfish.dmtf.org/schemas/v1/LeakDetector.v1_2_0.json.
      values:
          - name: FloatSwitch
            description: >
                A float switch.
          - name: MoistureSensor
            description: >
                A moisture sensor.
          - name: LeakSensingRope
            description: >
                A leak sensing rope.
          - name: Unknown
            description: >
                An unknown detector type

associations:
    - name: monitoring
      description: >
          Leak detectors can optionally implement the 'monitoring' association
          with the inventory item related to it.
      reverse_name: monitored_by
      required_endpoint_interfaces:
          - xyz.openbmc_project.Inventory.Item

paths:
    - namespace: /xyz/openbmc_project/state/leak
      description: >
          The root path for state of all leak objects.
      segments:
          - name: Detector
            description: >
                The leak detector.
            value: detector
