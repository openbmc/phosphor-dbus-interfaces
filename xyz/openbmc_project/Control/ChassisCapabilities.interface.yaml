description: >
    An interface for chassis capabilities defined in IPMI spec.
properties:
    - name: CapabilitiesFlags
      type: byte
      description: >
          Chassis capabilities flags. bit1= Provides front panel lockout,
          bit0 = Provides intrusion. All other bits reserved.
          Note: Please use the individual bit fields for Capabilities Flags
          going forward. This common byte representation is deprecated.
    - name: CapFlagIntrusion
      type: boolean
      description: >
          Chassis Provides intrusion sensor.
          Bit0 of CapabilitiesFlags.
    - name: CapFlagFrontPanel
      type: boolean
      description: >
          Chassis Provides front panel lockout.
          Bit1 of CapabilitiesFlags.
    - name: CapFlagNMI
      type: boolean
      description: >
          Chassis Provides Diagnostic Interrupt (FP NMI).
          Bit2 of CapabilitiesFlags.
    - name: CapFlagPowerInterlock
      type: boolean
      description: >
          Chassis Provides Power Interlock.
          Bit3 of CapabilitiesFlags.
    - name: FRUDeviceAddress
      type: byte
      description: >
          Chassis FRU device address.
    - name: SDRDeviceAddress
      type: byte
      description: >
          Chassis SDR device address.
    - name: SELDeviceAddress
      type: byte
      description: >
          Chassis SEL device address.
    - name: SMDeviceAddress
      type: byte
      description: >
          Chassis SM device address.
    - name: BridgeDeviceAddress
      type: byte
      description: >
          Chassis Bridge device address.
