description: >
    Power control service
methods:
    - name: setPowerState
      description: >
        set host power state.
      parameters:
        - name: state
          type: int32
          description: >
            0 for force power off host
            1 for power on host
      returns:
        - name: status
          type: int32
          description: >
            The result of command.
      errors:
       - xyz.openbmc_project.Chassis.Common.Error.UnsupportedCommand
       - xyz.openbmc_project.Chassis.Common.Error.IOError

    - name: getPowerState
      description: >
        Get current host power status.
      returns:
        - name: status
          type: int32
          description: >
            Current host status,
            0 for host power off
            1 for host power on
      errors:
       - xyz.openbmc_project.Chassis.Common.Error.UnsupportedCommand
       - xyz.openbmc_project.Chassis.Common.Error.IOError

    - name: forcePowerOff
      description: >
        Force power off the host.
      returns:
        - name: status
          type: int32
          description: >
            The result of power off command.
      errors:
       - xyz.openbmc_project.Chassis.Common.Error.UnsupportedCommand
       - xyz.openbmc_project.Chassis.Common.Error.IOError

properties:
    - name: vrd_good
      type: int32
      default: 0
      description: >
       ACPI status
    - name: s4s5_state
      type: int32
      default: 0
      description: >
       ACPI status
    - name: pgood
      type: int32
      default: 0
      description: >
       pgood property
    - name: state
      type: int32
      default: 0
      description: >
       state property
    - name: pgood_timeout
      type: int32
      default: 0
      description: >
       pgoodtimeout property
signals:
    - name: PowerGood
      description: >
        Signal for powergood
    - name: PowerLost
      description: >
        Signal for powerlost
