description: >
    This defines an interface for NCSI package capabilities
    of network controller.

properties:
    - name: Selected
      type: boolean
      description: >
          Indicates if NCSI package selected/not selected.
    - name: HWArbiteration
      type: boolean
      description: >
           hardware arbitration enabled for NCSI package.
    - name: Ready
      type: boolean
      description: >
          Indicates NCSI package ready state.
