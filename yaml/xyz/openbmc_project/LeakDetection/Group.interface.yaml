description: >
    Implement to provide attributes for leak detection group. This group
    represents a collection of leak detectors that reports a unified status.

properties:
    - name: PrettyName
      type: string
      description: >
          The human readable name of the leak detection group.
    - name: State
      type: boolean
      description: >
          This is the overall status of the group, which is determined by
          aggregating the leak detector state from all members.

associations:
    - name: containing
      description: >
          The leak detector group can optionally implement the 'containing'
          association to provide one or more links to leak detectors which it
          contains.
      reverse_name: contained_by
      required_endpoint_interfaces:
          - xyz.openbmc_project.LeakDetection.Detector

paths:
    - name: LeakDetectorGroup
      description: >
          The leak detector group.
      value: /xyz/openbmc_project/leak/group
