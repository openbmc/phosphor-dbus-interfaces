description: >
    Implement to indicate progress of ongoing boot.

properties:
    - name: BootProgress
      type: enum[self.ProgressStages]
      default: Unspecified
      description: >
        Current boot progress

enumerations:
   - name: ProgressStages
     description: >
       The boot progress stage
     values:
       - name: Unspecified
         description: >
           Unknown state.
       - name: MemoryInit
         description: >
           Memory Initialization
       - name: SecProcInit
         description: >
           Secondary Processor Initialization
       - name: OSStart
         description: >
           Starting Operating System.
       - name: MBInit
         description: >
           Motherboard/Basebord Initialization.
