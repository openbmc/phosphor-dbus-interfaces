description: >
    Implement to provide TFTP (Trivial File Transfer Protocol).
methods:
    - name: DownloadViaTFTP
      description: >
          Download a file via TFTP.
      parameters:
        - name: FileName
          type: string
          description: >
            The name of the file to transfer.
        - name: ServerAddress
          type: string
          description: >
            The TFTP Server IP Address.
      errors:
          - self.Error.FileNameEmpty
          - self.Error.ServerAddressEmpty
          - self.Error.TFTP
          - self.Error.Fork
