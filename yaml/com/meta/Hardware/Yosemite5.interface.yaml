description: >
    This interface is not meant to be instantiated directly. It defines the
    supported hardware devices specific to the Yosemite5.

enumerations:
    - name: SPI
      description: >
          The compatible hardware strings for the SPI flash on Yosemite5.
      values:
          - name: Host

    - name: CPLD
      description: >
          The compatible hardware strings for the CPLD on Yosemite5.
      values:
          - name: "LCMXO3D_9400HC_scm"
          - name: "LCMXO3D_9400HC_mb"
          - name: "LFMXO5_25_pdb"

    - name: VR
      description: >
          The compatible hardware strings for the VR on Yosemite5.
      values:
          - name: "MP2869A_pvddcr_cpu0"
          - name: "MP2929_p1v2_vdd_ddr_ch02"
          - name: "MP2929_p1v2_vdd_ddr_ch13"
          - name: "MP2929_pvdd_core"
          - name: "MP29612A_pvddcr_cpu1"
          - name: "MP29612A_pvddcr_soc"
          - name: "MP9945_pvdd18_s5"
          - name: "RAA228244_p1v2_vdd_ddr_ch02"
          - name: "RAA228244_p1v2_vdd_ddr_ch13"
          - name: "RAA228244_pvdd_core"
          - name: "RAA229639_pvddcr_cpu0"
          - name: "RAA229640_pvddcr_cpu1"
          - name: "RAA229640_pvddcr_soc"
          - name: "TDA38640A_pvdd18_s5"
          - name: "XDPE192C3E_pvddcr_cpu1"
          - name: "XDPE192C3E_pvddcr_soc"
          - name: "XDPE1D2G3B_pvddcr_cpu0"

    - name: TPM
      description: >
          The compatible hardware strings for the TPM on Yosemite5.
      values:
          - name: "BMC"

    - name: HSC
      description: >
          The compatible hardware strings for the HSC on Yosemite5.
      values:
          - name: "TPS25990_p12v_aux"
          - name: "MP5998_p12v_aux"
