description: >
    Implement to provide BMC Dump.

properties:
    - name: Id
      type: uint32
      description: >
          BMC Dump unique id.

    - name: Timestamp
      type: uint64
      description: >
          Timestamp of BMC Dump creation in milliseconds since 1970.

    - name: Size
      type: uint32
      description: >
          Size of the BMC Dump.

    - name: Trigger
      type: enum[self.Trigger]
      description: >
          Type of the Dump trigger.

    - name: Path
      type: string
      description: >
          BMC Dump file path

# Creatable='true'

enumerations:
    - name: Trigger
      description: >
          Possible cause for the BMC Dump.
      values:
        - name: KernelPanic
          description: >
              Dump triggered due to Kernel Panic.
        - name: ApplicationCored
          description: >
              Dump Triggered due to application core.
        - name: BootFail
          description: >
              Dump triggered due to boot fail.
        - name: UserInitiated
          description: >
              Dump Triggered by user.
        - name: BMCReset
          description: >
              Dump Triggered due to BMC reset.
