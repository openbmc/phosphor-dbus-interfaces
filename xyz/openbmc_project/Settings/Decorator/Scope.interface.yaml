description: >
    Implement to specify scope of a setting.

properties:
    - name: SettingScope
      type: enum[self.Scopes]
      description: >
          The scope of a setting.

enumerations:
    - name: Scopes
      description: >
        Possible scopes of a setting.
      values:
        - name: Permanent
          description: >
            The setting applies always.
        - name: Temporary
          description: >
            The setting has a finite implementation defined duration.
