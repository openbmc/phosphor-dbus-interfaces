description: >
    Provides the properties needed for resiliency of platform firmware,
    recommended by NIST SP 800-193.

properties:
    - name: Provisioned
      type: boolean
      description: >
          Indicating provisioned state of platform firmware.
      errors:
          - xyz.openbmc_project.Common.Error.InternalFailure

    - name: Locked
      type: boolean
      description: >
          Indicating platform firmware provisioning locked state.
          Once the provisioning is locked, it can't be re-provisioned.
      errors:
          - xyz.openbmc_project.Common.Error.InternalFailure
