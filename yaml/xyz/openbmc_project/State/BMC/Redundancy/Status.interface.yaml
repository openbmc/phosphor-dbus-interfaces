description: >
    Relevant information to describe the status of a BMC in a redundant BMC
    environment.
properties:
    - name: Version
      type: int32
      description: >
          The version number of this data format.
    - name: Position
      type: size
      description: >
          The detected position of the BMC in the chassis.
    - name: PreviousRole
      type: enum[xyz.openbmc_project.State.BMC.Redundancy.Role]
      description: >
          The role that the BMC held before the last BMC reboot.
    - name: Role
      type: enum[xyz.openbmc_project.State.BMC.Redundancy.Role]
      description: >
          The currently determined BMC role.
    - name: RedundancyEnabled
      type: boolean
      description: >
          Indicates if redundancy is enabled.
    - name: Provisioned
      type: boolean
      description: >
          Indicates if the BMC is already provisioned.
    - name: BMCState
      type: enum[xyz.openbmc_project.State.BMC.BMCState]
      description: >
          The current state of the BMC firmware.
    - name: PassiveRequested
      type: boolean
      description: >
          Indicates if this BMC has been requested to assume a Passive role.
    - name: FwVersion
      type: uint32
      description: >
          The hash of the firmware version running on the BMC.
    - name: Heartbeat
      type: uint32
      description: >
          A counter that is periodically incremented to show that this BMC is
          alive and running.
