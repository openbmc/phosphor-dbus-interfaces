description: >
    Implement to this to pass additional parameters to the create dump.
    Each required parameter for the dump in the ibm domain should be added
    here as an enum.

enumerations:
    - name: CreateParameters
      description:
          Additional parameters for creating the dump.
      values:
        - name: VSPString
          description: >
              The string passed to the host to specify the content of a
              resource dump.
        - name: Password
          description: >
              The password for authenticating the resource dump request.
