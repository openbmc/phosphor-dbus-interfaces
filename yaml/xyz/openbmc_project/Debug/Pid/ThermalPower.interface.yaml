description: >
    Provides the status and state information for the primary PID or Stepwise
    control loop (thermal/power).

properties:
    - name: Leader
      type: string
      flags:
          - readonly
      description: >
          The name of the thermal sensor currently providing the highest
          temperature in the input sensor list.

    - name: Class
      type: enum[self.ClassType]
      flags:
          - readonly
      description: >
          The domain or class of this control loop.

    - name: Type
      type: enum[self.ControllerType]
      flags:
          - readonly
      description: >
          The algorithm type used by this control loop.

    - name: Setpoint
      type: double
      flags:
          - readonly
      default: NaN
      description: >
          The target setpoint for the PID controller. For Stepwise controllers,
          this value is NaN.

    - name: Input
      type: double
      flags:
          - readonly
      description: >
          The reading from the "Leader" sensor.

    - name: Output
      type: double
      flags:
          - readonly
      description: >
          The result of the thermal control loop. Units (e.g., RPM or PWM)
          depend on parameter settings.

enumerations:
    - name: ClassType
      description: >
          Supported control domains.
      values:
          - name: Temperature
          - name: Margin
          - name: Power
          - name: PowerSum

    - name: ControllerType
      description: >
          Supported control algorithms.
      values:
          - name: PID
          - name: Stepwise
