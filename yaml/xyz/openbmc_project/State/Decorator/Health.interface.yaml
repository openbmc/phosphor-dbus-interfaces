description: >
    Implement to indicate the health state of the object
properties:
    - name: Health
      type: enum[self.State]
      default: OK
      description: >
        The current health status of the object.

enumerations:
  - name: State
    description: >
      Health state enum.
    values:
      - name: OK
        description: >
         The state of the object is OK.
      - name: Warning
        description: >
         The state of the object is Warning.
      - name: Critical
        description: >
         The state of the object is Critical.