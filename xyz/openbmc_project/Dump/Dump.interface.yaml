description: >
    Implement to provide Dump attributes.

    Object which implements this interface must implement
    xyz.openbmc_project.Time.EpochTime  for  the Dump
    creation time,
    Object which implements this interface should implement
    xyz.openbmc_project.Object.Delete to allow the deletion of
    individual Dump entries.

properties:
    - name: Size
      type: uint64
      description: >
          Size of the BMC Dump.

    - name: Trigger
      type: enum[self.Trigger]
      description: >
          Type of the Dump trigger.

enumerations:
    - name: Trigger
      description: >
          Possible cause for the BMC Dump.
      values:
        - name: KernelPanic
          description: >
              Dump triggered due to Kernel Panic.
        - name: ApplicationCored
          description: >
              Dump Triggered due to application core.
        - name: BootFail
          description: >
              Dump triggered due to boot fail.
        - name: UserInitiated
          description: >
              Dump Triggered by user.
        - name: BMCReset
          description: >
              Dump Triggered due to BMC reset.
