description: >
    Implement CredentialBootstrapping properties of the Redfish host interface
    as the specification
    DSP0270(https://www.dmtf.org/sites/default/files/standards/documents/DSP0270_1.3.1.pdf).

properties:
    - name: EnableAfterReset
      type: boolean
      default: true
      flags:
          - readonly
      description: >
          This property shall indicate whether credential bootstrapping control
          is enabled after a reset for this service handle the interface or
          reset of the host.

    - name: Enabled
      type: boolean
      description: >
          This property shall indicate whether credential bootstrapping is
          enabled.

    - name: RoleId
      type: enum[self.Role]
      default: ReadOnly
      flags:
          - readonly
      description: >
          This property shall indicate the RoleId associated with the bootstrap
          account created for the Redfish Host Interface. The set of available
          RoleId are listed in Redfish specification.
          https://github.com/openbmc/bmcweb/blob/0775449c62385f163a207d0f0c8e1f6338de1062/docs/Redfish.md?plain=1#L157

enumerations:
    - name: Role
      description: >
          CredentialBootstrapping RoleId type enumeration, Types of one user
          account is allowed to configure.
      values:
          - name: Administrator
            description: >
                The assigned Redfish Privileges "Login", "ConfigureManager",
                "ConfigureUsers", "ConfigureSelf", "ConfigureComponents".
          - name: Operator
            description: >
                The assigned Redfish Privileges "Login", "ConfigureSelf",
                "ConfigureComponents".
          - name: ReadOnly
            description: >
                The assigned Redfish Privileges "Login", "ConfigureSelf".
