description: >
    This interface provides the Board Manager Metric values for resource
    utilization.

    All Metrics.Value properties are read-only.

properties:
    - name: Value
      type: double
      description: >
          This property indicates the metric value.
    - name: Unit
      type: enum[self.Unit]
      description: >
          This property indicates the unit for metric value. For example, memory
          in bytes, CPU in percent, reboots in count.

enumerations:
    - name: Unit
      description: >
          Metric value unit.
      values:
          - name: Bytes
            description: >
                Memory in Bytes.
          - name: Percent
            description: >
                CPU Utilization in Percentage.
          - name: Count
            description: >
                Number of reboots.

associations:
    - name: monitoring
      description: >
          Metrics monitor the BMC's resource utilization and implement an
          associatoin to the Bmc inventory item.
      reverse_names:
          - monitored_by
      required_endpoint_interfaces:
          - xyz.openbmc_project.Inventory.Item.Bmc
