description: >
    Implement to designate the source of a boot image.

properties:
    - name: BootSource
      type: enum[self.Sources]
      description: >
          The desired boot image source.
    - name: BootOrder
      type: array[enum[self.Sources]]
      description: >
          The desired boot image source order.

enumerations:
    - name: Sources
      description: >
          Possible sources of a boot image.
      values:
          - name: Disk
            description: >
                Boot from the local hard disk.
          - name: ExternalMedia
            description: >
                Boot from CD/DVD.
          - name: Network
            description: >
                Boot from a remote source over a network.
          - name: Default
            description: >
                Boot from an implementation defined source.
          - name: RemovableMedia
            description: >
                Boot from floppy/primary removable media (USB).
          - name: HTTP
            description: >
                Boot from a remote source over http/https.
          - name: IPv4
            description: >
                Boot from a remote source over IPv4 network.
          - name: IPv6
            description: >
                Boot from a remote source over IPv6 network.
          - name: USB
            description: >
                Boot from a USB device.
