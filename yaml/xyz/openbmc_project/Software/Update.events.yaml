version: 1.0.0

events:
    - name: TargetDetermined
      metadata:
          - name: TargetName
            type: object_path
            primary: true
            description:
                The name or identifier of the firmware target or resource.
          - name: ImageIdentifier
            type: string
            primary: true
            description: The identifier for the image.
      redfish-mapping: Update.TargetDetermined

    - name: UpdateInProgress
      metadata:
          - name: TargetName
            type: object_path
            primary: true
            description:
                The name or identifier of the firmware target or resource.
          - name: ProgressPercentage
            type: uint64
            primary: true
            description: The amount of progress achieved in percentage.
      en:
          description: The update is in progress for related target.
          message:
              An update is in progress for {TargetName} with
              {ProgressPercentage} percent complete.

    - name: UpdateSuccessful
      metadata:
          - name: TargetName
            type: object_path
            primary: true
            description:
                The name or identifier of the firmware target or resource.
          - name: ImageIdentifier
            type: string
            primary: true
            description: The identifier for the image.
      redfish-mapping: Update.UpdateSuccessful

    - name: ResetDevice
      metadata:
          - name: TargetName
            type: object_path
            primary: true
            description:
                The name or identifier of the firmware target or resource.
          - name: ResetType
            type: enum[xyz.openbmc_project.State.Host.Transition]
            primary: true
            description: The type of reset operation to perform.
      redfish-mapping: Base.ResetRequired

errors:
    - name: VerificationFailed
      severity: critical
      metadata:
          - name: ImageIdentifier
            type: string
            primary: true
            description: The identifier for the image.
          - name: TargetName
            type: object_path
            primary: true
            description:
                The name or identifier of the firmware target or resource.
      errno: EINVAL
      redfish-mapping: Update.VerificationFailed

    - name: ApplyFailed
      severity: critical
      metadata:
          - name: ImageIdentifier
            type: string
            primary: true
            description: The identifier for the image.
          - name: TargetName
            type: object_path
            primary: true
            description:
                The name or identifier of the firmware target or resource.
      errno: EFAULT
      redfish-mapping: Update.ApplyFailed
