description: >
    Implement to provide host state management

properties:
    - name: HostTransition
      type: enum[self.Transition]
      description: >
          The desired host transition
    - name: CurrentHostState
      type: enum[self.HostState]
      description: >
          The current state of the host.  This is a read-only property.

enumerations:
    - name: Transition
      description: >
        The desired transition for host firmware
      values:
        - name: Off
          description: >
            Host firmware should be off
        - name: On
          description: >
            Host firmware should be on
        - name: Reboot
          description: >
            Host firmware should be rebooted with chassis power remaining on

    - name: HostState
      description: >
        The current state of the host firmware
      values:
        - name: Off
          description: >
            Host firmware is not running
        - name: Booting
          description: >
            Host firmware is currently booting
        - name: Running
          description: >
            Host firmware is booted and ready for the user to interact with it
