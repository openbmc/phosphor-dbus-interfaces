description: >
    Implement to provide attributes for leak detection zone.

properties:
    - name: PrettyName
      type: string
      description: >
          The human readable name of the leak detection zone.

associations:
    - name: containing
      description: >
          The leak detection zones can optionally implement the 'containing'
          association to provide one or more links to leak detectors which it
          contains.
      reverse_name: contained_by
      required_endpoint_interfaces:
          - xyz.openbmc_project.Object.Enable

paths:
    - namespace: /xyz/openbmc_project/leak_detection/zone
