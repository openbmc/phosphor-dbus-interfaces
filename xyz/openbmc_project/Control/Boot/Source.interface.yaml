description: >
    Implement to designate the source of a boot image.

properties:
    - name: BootSource
      type: enum[self.Sources]
      description: >
          The desired boot image source.
    - name: Persist
      type: boolean
      description: >
          Whether the BootSource should be consider permanent or not

enumerations:
    - name: Sources
      description: >
        Possible sources of a boot image.
      values:
        - name: Disk
          description: >
            Boot from the local hard disk.
        - name: ExternalMedia
          description: >
            Boot from CD/DVD/USB, etc.
        - name: Network
          description: >
            Boot from a remote source over a network.
        - name: Default
          description: >
            Boot from an implementation defined source.
