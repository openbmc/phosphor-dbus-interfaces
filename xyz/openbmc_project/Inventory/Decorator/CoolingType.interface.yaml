description: >
    Implement properties to indicate the system cooling type (air, water, etc.).
properties:
    - name: AirCooled
      type: boolean
      description: >
          The system uses air/fans for cooling when set to true.
    - name: WaterCooled
      type: boolean
      description: >
          The system uses water for cooling when set to true.

