# 2. Add undefined Post Error for System Firmware Error event 

description: >
    Implement to indicate progress of ongoing boot.

properties:
    - name: BootProgress
      type: enum[self.ProgressStages]
      default: Unspecified
      description: >
        Current boot progress

    - name: SysFirmwareErr
      type: enum[self.PostError]
      default: None
      description: >
        System Firmware Error

    - name: SysFirmwareHang
      type: boolean
      description: >
          Whether or not System Firmware Hang.

enumerations:
   - name: ProgressStages
     description: >
       The boot progress stage
     values:
       - name: Unspecified
         description: >
           Unknown state.
       - name: MemoryInit
         description: >
           Memory Initialization
       - name: SecondaryProcInit
         description: >
           Secondary Processor Initialization
       - name: PCIInit
         description: >
           PCI resource initialization
       - name: OSStart
         description: >
           Starting Operating System.
       - name: MotherboardInit
         description: >
           Motherboard/Basebord Initialization.

   - name: PostError
     description: >
       The system firmware error is asserted.
     values:
       - name: None
         description: >
           There is no system firmware error.
       - name: Unspecified
         description: >
           Unknown error.
       - name: NoPhyicalMemory
         description: >
           No physical memroy is installed
       - name: NoUsableMemory
         description: >
           No usable memory
       - name: BoardFailure
         description: >
           Unrecoverable system board failure
       - name: RomCorruption
         description: >
           Firmware ROM corruption
