description: >
    Implement to provide user password update functionality
    User ID is part of the dbus object
methods:
    - name: Update
      description: >
          Update the user password
      parameters:
        - name: OldPassword
          type: string
          description: >
              old password string

        - name: NewPassword
          type: string
          description: >
              new password string
      errors:
        - self.Error.UpdateFailure
        - self.Error.InvalidPassword

