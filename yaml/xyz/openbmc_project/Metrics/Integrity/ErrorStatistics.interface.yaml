description: >
    Implement to provide the module ECC attributes.

properties:
    - name: CECount
      type: size
      description: >
          A correctable ECC event has been detected on a device/module.
      default: 0
    - name: CEExceed
      type: boolean
      description: >
          The number of the correctable ECC event has been reached the accepted
          limitation.
      default: false
    - name: UECount
      type: size
      description: >
          An uncorrectable ECC event has been detected on a device/module.
      default: 0
    - name: UEExceed
      type: boolean
      description: >
          The number of the uncorrectable ECC event has been reached the
          accepted limitation.
      default: false

associations:
    - name: contained_by
      description: >
          ErrStatistic may implement an 'inventory' to 'ErrStatistic'
          association with the inventory item containing to it.
      reverse_name:
          - containing
      required_endpoint_interfaces:
          - xyz.openbmc_project.Inventory.Item
