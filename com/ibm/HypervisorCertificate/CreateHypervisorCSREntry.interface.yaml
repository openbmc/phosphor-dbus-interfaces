description: >
    Create Hypervisor Certificate Signing Request Entry
methods:
    - name: CreateHypervisorCSREntry
      description: >
          Method to create CSR object
      parameters:
      - name: csr
        type: string
        description: >
          Certificate signing request string
      returns:
      - name: Id
        type: uint32
        description: >
          The certificate entry id number.
      errors:
        - xyz.openbmc_project.Common.Error.InternalFailure
        - xyz.openbmc_project.Common.Error.InvalidArgument
