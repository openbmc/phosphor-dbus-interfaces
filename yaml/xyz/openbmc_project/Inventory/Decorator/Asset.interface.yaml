description: >
    Implement to provide item physical asset attributes. For all fields in this
    schema, if not possible to obtain on this system, the property string shall
    be populated with UNAVAILABLE.  If this property is available for a
    component but unpopulated, properties should be populated with an empty
    string.
properties:
    - name: PartNumber
      type: string
      description: >
          The item part number, typically a stocking number.
    - name: SerialNumber
      type: string
      description: >
          The item serial number.
    - name: Manufacturer
      type: string
      description: >
          The item manufacturer.
    - name: BuildDate
      type: string
      description: >
          The date of item manufacture in ISO 8601 format, either as YYYYMMDD or
          YYYYMMDDThhmmssZ.  Where 'T' is a literal character to separate date
          fields from time and 'Z' is a literal character to indicate UTC.
    - name: Model
      type: string
      description: >
          The model of the item.
    - name: SubModel
      type: string
      description: >
          The Sub model of the item.
      default: ""
    - name: SparePartNumber
      type: string
      description: >
          An alternative PartNumber used for field replacement of the Asset. A
          default value (empty string) indicates that the Asset has no specific
          SparePartNumber and instead PartNumber should be used in user
          interfaces.
      default: ""
