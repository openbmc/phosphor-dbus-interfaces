version: 1.0.0

errors:
    - name: InvalidSensorReading
      severity: warning
      errno: EIO
      metadata:
          - name: SENSOR_NAME
            description:
                The name or identifier of the sensor. This argument shall
                contain a string that identifies or describes the Sensor
                resource.
            type: string
            primary: true
      redfish-mapping: SensorEvent.InvalidSensorReading

    - name: ReadingAboveLowerCriticalThreshold
      severity: warning
      errno: EIO
      metadata:
          - name: SENSOR_NAME
            description:
                The name or identifier of the sensor. This argument shall
                contain a string that identifies or describes the Sensor
                resource.
            type: string
            primary: true
          - name: READING_VALUE
            description:
                The reading of the sensor. This argument shall contain a number
                that equals the value of the Reading property of the Sensor
                resource.
            type: double
            primary: true
          - name: UNITS
            description: The reading units of measure.
            type: enum[xyz.openbmc_project.Sensor.Value.Unit]
            primary: true
          - name: THRESHOLD_VALUE
            description: The configured threshold value for this sensor.
            type: double
            primary: true
      redfish-mapping: SensorEvent.ReadingAboveLowerCriticalThreshold

