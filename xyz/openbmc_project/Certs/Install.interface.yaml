description: >
    Certificate management interface to install server and client certificates.
methods:
    - name: Install
      description: >
          Install the certificate and restart the associated services.
      parameters:
        - name: Path
          type: string
          description: >
              Path of file that contains both the certificate public and
              private key. (Example: a .PEM file containing both signed
              certificate and private key).
      errors:
        - xyz.openbmc_project.Common.Error.InternalFailure
        - xyz.openbmc_project.Certs.Install.Error.InvalidCertificate

signals:
    - name: InstallCompleted
      description: >
         Signal indicating certificate installation is completed.
         Application can use the signal path information for getting
         certificate and service types information from the signal message.
