description: >
    Interface for performing code update for various firwmare entities.

methods:
    - name: StartUpdate
      description: >
          Start a firware update to be performed asynchronously.
      parameters:
          - name: Image
            type: unixfd
            description: >
                This property indicates the file descriptor of the firmware
                image.
          - name: ApplyTime
            type: enum[self.ApplyTimes]
            description: >
                This property indicates when the software image update should be
                applied.
          - name: ForceUpdate
            type: boolean
            description: >
                This property indicates whether to bypass update policies when
                applying the provided image. By default this is false which will
                cause all update policies to be applied.
      returns:
          - name: ObjectPath
            type: object_path
            description: >
                The object path where the image interfaces will be hosted, for
                example, interfaces such as ActivationStatus,
                ActivationProgress, Version etc.
      errors:
          - xyz.openbmc_project.Software.Update.Error.Incompatible
          - xyz.openbmc_project.Software.Update.Error.InvalidSignature
          - xyz.openbmc_project.Software.Update.Error.InvalidImage
          - xyz.openbmc_project.Common.Error.Unavailable
    - name: ApplyStagedImage
      description: >
          Apply an image which was staged earlier using StartUpdate with
          ApplyTime as OnApplyStageImage.

properties:
    - name: SupportedApplyTimes
      type: enum[self.ApplyTimes]
      description: >
          This property indicates the apply time supported by this device.
      flags:
          - readonly

enumerations:
    - name: ApplyTimes
      description: >
          The possible values of this property indicate when the newly updated
          software image will be activated.
      values:
          - name: Immediate
            description: >
                Apply immediately.
          - name: OnReset
            description: >
                Apply on reset of device being updated.
          - name: OnApplyStagedImage
            description: >
                Stage the image and apply as result of ApplyStagedImage method.
