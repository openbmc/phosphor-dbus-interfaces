version: 1.2.0

events:
    - name: RebootCause
      metadata:
          - name: Cause
            type: enum[xyz.openbmc_project.State.BMC.RebootCause]
            primary: true
            description: The detected cause of the last BMC reboot.
      en:
          description: The BMC reboot and the cause was identified.
          message: The last BMC reboot was caused by '{Cause}'.

    - name: StateChanged
      metadata:
          - name: State
            type: enum[xyz.openbmc_project.State.BMC.BMCState]
            primary: true
            description: The current BMC state.
      en:
          description: The BMC state changed.
          message: The BMC state is now '{State}'.
    - name: PrimaryFlashBoot
      en:
          description: Record the BMC boot from primary flash.
          message: The BMC boot from primary flash.
    - name: SecondaryFlashBoot
      en:
          description: Record the BMC boot from secondary flash.
          message: The BMC boot from secondary flash.
