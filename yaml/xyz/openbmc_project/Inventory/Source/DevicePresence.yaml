description: >
    Interface to describe the presence of a cable, fan board or any other
    device. The primary use-case for now is for gpio presence detection for a
    gpio hardware inventory.

properties:
    - name: Name
      type: string
      description: >
          Used by entity-manager to identify which hw was detected. For internal
          use by entity-manager. Examples are 'cable0', 'fanboard0'. The name
          can also be namespaced with dots, like
          'com.meta.Hardware.Yv4.FanBoard0' to avoid name collision.
