description: >
    Definition of individual Software or Firmware versions that are bundled
    together. An example use is an aggregated 'System' version which includes
    both the host and BMC firmware.
properties:
    - name: VersionAggregate
      type: array[struct[string,string,string]]
      description: >
          An array of Purpose, Version, ExtendedVersion tuples where:
              Purpose - Purpose of this individual version.
              Version - Version identifier.
              ExtendedVersion - Extended level information for this version.
