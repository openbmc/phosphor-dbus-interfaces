description: >
    Implement to provide Dump attributes.

    Object which implements this interface must implement
    xyz.openbmc_project.Time.EpochTime for the Dump
    creation time.
    Object which implements this interface should implement
    xyz.openbmc_project.Object.Delete to allow the deletion of
    individual Dump objects.

properties:
    - name: Size
      type: uint64
      description: >
          Size of the Dump.
    - name: Offloaded
      type: boolean
      description: >
          Indicates whether the dump is offloaded to a client.
          This need to be set once the dump is completely offloaded.
    - name: Type
      type: enum[self.Type]
      description: >
          Type of the dump
    - name: Reason
      type: enum[self.Reason]
      description: >
          Reason behind the creation of the dump.


enumerations:

    - name: Type
      description:
          Type of the dump
      values:
        - name: BMC
          description:
              A dump created with BMC contents.
        - name: System
          description: >
              A dump created during a critical failure in the host.

    - name: Reason
      description: >
          Reason for the creation of the dump.
      values:
        - name: ApplicationCored
          description: >
              Dump triggered due to application core on the BMC.
        - name: UserRequested
          description: >
              Dump triggered by the user.
        - name: InternalFailure
          description: >
              Dump triggered automatically when the system encountered
              a failure.
        - name: Checkstop
          description: >
              Dump triggered due to Checkstop type error commit.
