description: >
    Implement to provide user password update functionality. Since this
    needs an authenticated session, there is no need of old password.
    User ID is part of the dbus object.
methods:
    - name: Update
      description: >
          Update the user password
      parameters:
        - name: NewPassword
          type: string
          description: >
              new password string
      errors:
        - self.Error.InsufficientPermission

