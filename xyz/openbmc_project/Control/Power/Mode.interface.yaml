description: >
    Customer requested system power mode.

properties:
    - name: PowerMode
      type: enum[self.PWRMODE]
      description: >
          This property shall contain the computer system power mode setting.
          This defines the processor speed based on the priority of power
          consumption and performance.

enumerations:
    - name: PWRMODE
      description: >
        Possible Power Mode settings
      values:
        - name: STATIC
          description: >
                      This value shall indicate the system performs at a static base speed.
        - name: POWER_SAVING
          description: >
                      This value shall indicate the system performs at reduced speeds to save
                      power. This mode should be used when power saving is the top priority.
        - name: MAXIMUM_PERFORMANCE
          decription: >
                      This value shall indicate the system performs at the highest speeds
                      possible. This mode should be used when performance is the top priority.
        - name: OEM
          description: >
                      This value shall indicate the system performs at an OEM-defined power mode.
