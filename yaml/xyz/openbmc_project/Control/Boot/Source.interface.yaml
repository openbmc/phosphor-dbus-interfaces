description: >
    Implement to designate the source of a boot image.

properties:
    - name: BootSource
      type: enum[self.Sources]
      description: >
          The desired boot image source.
    - name: Valid
      type: boolean
      description: >
          Indicate if the boot source setting is valid or not.
          This flag has the same meaning as boot flag's bit[7]
          of data1 in IPMI 2.0 spec 28.12.
      default: true

enumerations:
    - name: Sources
      description: >
        Possible sources of a boot image.
      values:
        - name: Disk
          description: >
            Boot from the local hard disk.
        - name: ExternalMedia 
          description: >
            Boot from CD/DVD.
        - name: Network
          description: >
            Boot from a remote source over a network.
        - name: Default
          description: >
            Boot from an implementation defined source.
        - name: RemovableMedia
          description: >
            Boot from floppy/primary removable media (USB).
        - name: HTTP
          description: >
            Boot from a remote source over http/https.
