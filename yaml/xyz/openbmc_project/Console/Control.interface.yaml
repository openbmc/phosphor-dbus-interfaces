description: >
    Provides a method for activating consoles and a property for querying their
    status.

methods:
    - name: Activate
      description: >
          Activates the console if it's currently inactive.
      errors:
          - xyz.openbmc_project.Common.Error.InternalFailure

properties:
    - name: Active
      type: boolean
      description: >
          Can be used to query if this console is currently active.
