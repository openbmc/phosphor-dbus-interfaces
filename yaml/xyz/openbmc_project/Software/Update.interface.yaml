description: >
    Interface for performing code update for various firwmare entities.

methods:
    - name: StartUpdate
      description: >
          Start a firware update to be performed asynchronously.
      parameters:
          - name: Image
            type: unixfd
            description: >
                This property indicates the file descriptor of the firmware
                image.
          - name: ApplyTime
            type: enum[self.ApplyTimes]
            description: >
                This property indicates when the software image update should be
                applied.
          - name: InventoryObjectPath
            type: object_path
            description: >
                This property indicates the object path to the system inventory
                item. Useful for multi host platforms to figure out the host for
                the entity.
      returns:
          - name: VersionObjectPath
            type: string
            description: >
                The object path where the Version object is hosted.
      errors:
          - xyz.openbmc_project.Software.Update.Error.Incompatible
          - xyz.openbmc_project.Software.Update.Error.AlreadyExists
          - xyz.openbmc_project.Software.Update.Error.InvalidSignature
          - xyz.openbmc_project.Software.Update.Error.InvalidImage

enumerations:
    - name: ApplyTimes
      description: >
          The possible values of this property indicate when the newly updated
          software image will be activated.
      values:
          - name: Immediate
            description: >
                Apply immediately.
          - name: OnReset
            description: >
                Apply on a reset.
