- name: Device
  meta:
    - str: "CALLOUT_ERRNO=%d"
      type: int32
    - str: "CALLOUT_DEVICE_PATH=%s"
      type: string
      process: true

- name: GPIO
  meta:
    - str: "CALLOUT_GPIO_NUM=%u"
      type: uint32
  inherits:
      - xyz.openbmc_project.Common.Callout.Device

- name: IIC
  meta:
    - str: "CALLOUT_IIC_BUS=%s"
      type: string
    - str: "CALLOUT_IIC_ADDR=0x%hx"
      type: uint16
  inherits:
      - xyz.openbmc_project.Common.Callout.Device

- name: Inventory
  meta:
    - str: "CALLOUT_INVENTORY_PATH=%s"
      type: string
      process: true

- name: IPMISensor
  meta:
    - str: "CALLOUT_IPMI_SENSOR_NUM=%u"
      type: uint32
