description: >
    Provides methods for supported consoles in the system. This interface
    should be used to retrieve the console data.

methods:
    - name: Connect
      description: >
          Returns the unix socket file descriptor. The consumer can user this
          descriptor to read the console data.
      returns:
          - name: fd
            type: unixfd
            description: >
                The file descriptor to the unix socket.
      errors:
          - xyz.openbmc_project.Common.Error.InternalFailure
          - xyz.openbmc_project.User.Common.Error.NoResource
