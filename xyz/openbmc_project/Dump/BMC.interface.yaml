description: >
    Implement to provide BMC Dump.

properties:
    - name: Id
      type: uint32
      description: >
          BMC Dump unique id.

    - name: Timestamp
      type: uint64
      description: >
          Timestamp of BMC Dump creation in milliseconds since 1970.

    - name: Size
      type: uint32
      description: >
          Size of the BMC Dump.

    - name: Trigger
      type: enum[self.Trigger]
      description: >
          Type of the Dump trigger.

    - name: Type
      type: enum[self.Type]
      description: >
          BMC Dump Type.

    - name: Valid
      type: boolean
      description: >
          Whether the Dump is valid or not.
    
    - name: Location
      type: string
      description: >
          Location of the BMC Dump file.

# Creatable='true'

enumerations:
    - name: Trigger
      description: >
          Possible cause for the BMC Dump.
      values:
        - name: KernelPanic
          description: >
              Dump triggered due to Kernel Panic.
        - name: ApplicationCored
          description: >
              Dump Triggered due to application core.
        - name: BootFail
          description: >
              Dump triggered due to boot fail.
        - name: UserInitiated
          description: >
              Dump Triggered by user.
        - name: BMCReset
          description: >
              Dump Triggered Due to BMC reset.

    - name: Type
      description: >
          Possible BMC Dump Types.
      values:
        - name: Fast
          description: >
              Fast Dump with minimum data.
        - name: Normal
          description: >
              Default Dump based on allowed size.
        - name: Maximum
          description: >
              Detailed Dump based on maximum allowed size.
