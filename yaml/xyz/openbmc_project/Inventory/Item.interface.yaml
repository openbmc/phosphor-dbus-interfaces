description: >
    Implement to provide basic item attributes.  Required by all objects
    within the inventory namespace.

    Any service implementing Inventory.Item on one or more objects must
    implement org.freedesktop.DBus.ObjectManager on
    /xyz/openbmc_project/inventory.

properties:
    - name: PrettyName
      type: string
      description: >
          The human readable name of the item.
    - name: Present
      type: boolean
      description: >
          Whether or not the item is present.

associations:
    - name: contained_by
      description: >
          Any inventory Items can optionally implement the 'contained_by'
          association to provide a link to exactly one Board or Chassis which
          physically contains it.
      reverse_name: containing
      required_endpoint_interfaces:
          - xyz.openbmc_project.Inventory.Item.Board
          - xyz.openbmc_project.Inventory.Item.Chassis
    - name: sensors
      description: >
          Sensors may implement an 'inventory' to 'sensors' association with
          the inventory item related to it.
      reverse_names:
          - inventory
      required_endpoint_interfaces:
          - xyz.openbmc_project.Sensor.Value
