description: >
    This interface is never intended to be instantiated, but is used to define
    devices for Santabarbara.

enumerations:
    - name: CPLD
      description: >
          The compatible hardware strings for the CPLD on Santabarbara.
      values:
          - name: LCMXO3D_9400_evb
          - name: LCMXO3D_9400_rainbow
          - name: LCMXO3D_9400_scm
          - name: LCMXO3D_9400_swb
          - name: LCMXO3LF_2100C_sitv3
          - name: LCMXO3LF_2100C_pttv
          - name: LFMXO5_25_mb

    - name: SPI
      description: >
          The compatible hardware strings for the SPI flash on Santabarbara.
      values:
          - name: Host

    - name: VR
      description: >
          The compatible hardware strings for the VR on Santabarbara.
      values:
          - name: MP29612_pvddcr_soc_p0
          - name: MP29612_pvddcr_cpu1_p0
          - name: MP2869_pvddcr_cpu0_p0
          - name: MP2971_p0v81_pex_0
          - name: MP2971_p0v81_pex_1
          - name: MP5998_p12v_aux

    - name: TPM
      description: >
          The compatible hardware strings for the TPM on Santabarbara.
      values:
          - name: BMC
