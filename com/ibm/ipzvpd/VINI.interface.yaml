description: >
    Implement to represent the VINI record in IPZ VPD
properties:
    - name: RT
      type: array[byte]
      description: >
          RT keyword. Contains the record name.
    - name: DR
      type: array[byte]
      description: >
          Descrition of the record.
    - name: CE
      type: array[byte]
      description: >
          CE keyword.
    - name: VZ
      type: array[byte]
      description: >
          VZ keyword. The record version.
    - name: FN
      type: array[byte]
      description: >
          FRU number.
    - name: PN
      type: array[byte]
      description: >
          Part number.
    - name: SN
      type: array[byte]
      description: >
          Serial number.
    - name: CC
      type: array[byte]
      description: >
          FRU CCIN.
    - name: HE
      type: array[byte]
      description: >
          HE keyword.
    - name: CT
      type: array[byte]
      description: >
          CT keyword.
    - name: HW
      type: array[byte]
      description: >
          HW keyword. Represents the HW version.
    - name: B3
      type: array[byte]
      description: >
          B3 keyword.
    - name: B4
      type: array[byte]
      description: >
          B4 keyword.
    - name: B7
      type: array[byte]
      description: >
          B7 keyword.
    - name: HX
      type: array[byte]
      description: >
          HX keyword.
    - name: FG
      type: array[byte]
      description: >
          FG keyword.
    - name: TS
      type: array[byte]
      description: >
          TS keyword. Technology source.

