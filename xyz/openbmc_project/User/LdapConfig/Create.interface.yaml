description: >
    Implement to create LDAP name service daemon configuration file.

methods:
    - name: createConfig
      description: >
          This method always creates a new config, it will destroy an existing
          one, if found. In other words, this is not an update API. Individual
          properties can be updated as per the
          xyz/openbmc_project/User/LdapConfig.interface.yaml.
      parameters:
        - name: SecureLDAP
          type: boolean
          description: >
              Specifies whether to use SSL or not.
        - name: LDAPServerURI
          type: string
          description: >
              Specifies the LDAP URI of the server to connect to.
        - name: LDAPBindDN
          type: string
          description: >
              Specifies the distinguished name with which to bind to the
              directory server for lookups.
        - name: LDAPBaseDN
          type: string
          description: >
              Specifies the base distinguished name to use as search base.
        - name: LDAPBINDDNpassword
          type: string
          description: >
              Specifies the clear text credentials with which to bind. This
              option is only applicable when used with LDAPBindDN.
        - name: LDAPBaseSearch
          type: string
          description: >
              Specifies the base DN from where the search should start in the
              LDAP tree.
        - name: LDAPSearchScope
          type: uint32
          description: >
              Specifies the search scope:subtree(0), one level(1) or base(2)
              object.
      errors:
        - xyz.openbmc_project.Common.Error.InternalFailure
        - xyz.openbmc_project.Common.Error.InvalidArgument

