description: >
    This interface defines methods and properties required for Google Authenticator
    multi-factor authentication.

methods:
    - name: CreateSecretKey
      description: >
          This method setup google-authenticator secret key for the given user
      parameters:
          - name: UserName
            type: string
            description: >
                This parameter shall be the valid user name

      errors:
          - xyz.openbmc_project.Common.Error.InternalFailure
          - xyz.openbmc_project.Common.Error.InvalidArgument

    - name: IsSecretKeySet
      description: >
          This method checks whether google-authenticator secret key setup for the given user
      parameters:
          - name: UserName
            type: string
            description: >
                This parameter shall be the valid user name
      errors:
          - xyz.openbmc_project.Common.Error.InternalFailure
          - xyz.openbmc_project.Common.Error.InvalidArgument

properties:
    - name: Enabled
      type: boolean
      description: >
          This property indicates whether multi-factor authentication with Google Authenticator is enabled
      errors:
          - xyz.openbmc_project.Common.Error.InternalFailure
