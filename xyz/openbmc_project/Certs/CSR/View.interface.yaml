description: >
    Implement to view the Certificate Signing Request(CSR).

methods:
    - name: CSR
      description: >
          Method to view the CSR string.

          Object which implements this interface should implement
          xyz.openbmc_project.Object.Delete to allow the deletion of CSR objects.

      returns:
        - name: CSRString
          type: string
          description: >
              CSR string in the Base-64 encoded PEM format.
              User can save this file in .csr extension and can be opened in
              a text editor.
      errors:
        - xyz.openbmc_project.Common.Error.InternalFailure
