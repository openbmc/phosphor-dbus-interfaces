description: >
    Implementation of Port metrics interface. Contains all metrics related to a
    certain port.

properties:
    - name: CurrentSpeedGbps
      type: double
      description: >
          The current speed in GB/s of the Port.
    - name: RXDroppedPackets
      type: size
      description: >
          The number of packets dropped on the recieve path.
    - name: TXDroppedPackets
      type: size
      description: >
          The number of packets dropped on the transmit path.
    - name: LinkState
      type: enum[self.LinkState]
      description: >
          The link state of the Port.

enumerations:
    - name: LinkState
      description: >
          The possible link states of a port
      values:
          - name: "LinkDown_Disabled"
            description: >
                Physical link is down and interface is disabled
          - name: "LinkDown_Enabled"
            description: >
                Physical link is down and interface is enabled
          - name: "LinkUp_Disabled"
            description: >
                Physical link is up and interface is disabled
          - name: "LinkUp_Enabled"
            description: >
                Physical link is up and interface is enabled
