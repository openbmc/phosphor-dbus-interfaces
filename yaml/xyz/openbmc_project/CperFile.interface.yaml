description: >
    This interface provides details about Common Platform Error Record (CPER)
    files that are available on the BMC. Each CPER file is represented as a CPER
    Record object, which holds key attributes of the file.

    Object which implements this interface must implement
    xyz.openbmc_project.Common.FilePath to store the CPER file Path location.

properties:
    - name: Filename
      type: string
      description: >
          The name of the CPER file stored on the BMC. This attribute uniquely
          identifies the file and can be used to locate or refer to the specific
          CPER file in the system.
    - name: Timestamp
      type: string
      description: >
          Indicates the time when the CPER file was generated. This timestamp
          provides critical information for correlating the error record with
          system events or logs, aiding in diagnostics and root cause analysis.
    - name: AdditionalTypeName
      type: string
      description: >
          An additional string used to identify the specific diagnostic type of
          the CPER file. This attribute helps categorize the CPER records based
          on their diagnostic purpose or error type, enabling targeted analysis.
