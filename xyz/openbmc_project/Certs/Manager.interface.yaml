description: >
    Implement to provide certificate management features.

    An OpenBMC implementation providing installed certificate management
    functions. An implementation service should additionally implement
    xyz.openbmc_project.Object.Delete to allow the deletion of individual
    certificate objects.
methods:
    - name: View
      description: >
          Method to view public certificate.
      returns:
        - name: certificate
          type: string
          description: >
              This is a X.509 public certificate in PEM format.
              PEM wiki - https://en.wikipedia.org/wiki/Privacy-Enhanced_Mail

              An X.509 certificate contains a public key, validity, and an
              identity (a hostname, or an organization, or an individual),
              and is either signed by a certificate authority or self-signed.
              Refer https://en.wikipedia.org/wiki/X.509 for details.

properties:
    - name: Type
      type: enum[self.Types]
      description: >
          Certificate type.
    - name: Issuer
      type: string
      description: >
          The name of the entity issuing the certificate.
    - name: Subject
      type: string
      description: >
          The name of the identity the certificate is issued to.
    - name: SerialNumber
      type: string
      description: >
          Serial number of the certificate.
    - name: ValidNotAfter
      type: string
      description: >
          The certificate expiry date and time.
    - name: ValidNotBefore
      type: string
      description: >
          The certificate validity start date and time.
enumerations:
    - name: Types
      description: >
          Possible certificate types.
          Server: Used to identify servers to clients via
                  SSL (server authentication).
          Client: Used to identify clients to servers via
                  SSL (client authentication).
          Authority: Used to determine the given certificate can be trusted.
      values:
        - name: Server
        - name: Client
        - name: Authority
