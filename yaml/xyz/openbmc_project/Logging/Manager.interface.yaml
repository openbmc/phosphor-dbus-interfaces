description: >
    This interface contains a FindEntry method, which can be implemented to
    allow query of xyz.openbmc_project.Logging.Entry objects contained in a
    logging manager which contain the Hint.

methods:
    - name: FindEntry
      description: >
          Find the most recent log entry with the provided hint
      parameters:
          - name: Hint
            type: string
            default: ""
            description: >
                The hint string associated with the log-entry.
      returns:
          - name: Entry
            type: object_path
            description: >
                The resulting object_path of the newly created Entry
      errors:
          - xyz.openbmc_project.Common.ResourceNotFound
