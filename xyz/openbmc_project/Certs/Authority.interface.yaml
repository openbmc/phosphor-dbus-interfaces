description: >
    Signs Certificate Signing Request.
methods:
    - name: SignCSR
      description: >
          This method provides signing authority functionality.

      parameters:
      - name: CSR
        type: string
        description: >
          Should be a valid PEM encoded Certificate signing request string.

      returns:
      - name: path
        type: path
        description: >
          The object path of an object that implements, at a minimum,
          xyz.openbmc_project.Certs.Entry and xyz.openbmc_project.Object.Delete
          If user gets InvalidAuthorityState error, user should make sure
          authority is up and running to try again.
      errors:
        - xyz.openbmc_project.Common.Error.InvalidArgument
        - xyz.openbmc_project.Certs.Error.InvalidAuthorityState
